name: selenium

# Controls when the action will run.
on:
  schedule:
    - cron: '30 16 * * *'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2

      # Set-timezone
      - name: Set time zone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'

      # Runs a single command using the runners shell
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: 'Install requirements'
        run: pip install -r ./Spider/requirements.txt
      - name: 'Working'
        env:
          # 在校输入此
          stuIDs: ${{secrets.stuIDs}}
          # 在家输入此
          stuIDsHome: ${{secrets.stuIDsHome}}
          # 微信公众号打卡提示
          API_KEY: ${{secrets.API_KEY}}
          # 是否需要检查打卡成功 默认为 NO(不检查)，需要检查使用YES
          check: ${{secrets.check}}
          # 是否在家 默认为 NO(在校)，在家使用YES
          atHome: ${{secrets.atHome}}
        run: |
          sudo cp -p ./chrome/chromedriver /usr/bin/
          chmod -R 777 /usr/bin/chromedriver
          python -m pip install --upgrade pip
          python -m pip install pytz requests datetime
          python ./Spider/izhicheng.py
         
